<div class="container">
<div><pre style="margin: 0; line-height: 125%">    <span style="color: #333399; font-weight: bold">int</span> n = array.Length;
    <span style="color: #008800; font-weight: bold">for</span> (<span style="color: #333399; font-weight: bold">int</span> i = <span style="color: #6600EE; font-weight: bold">0</span>; i &lt; n - <span style="color: #6600EE; font-weight: bold">1</span>; i++)
    <span style="color: #008800; font-weight: bold">for</span> (<span style="color: #333399; font-weight: bold">int</span> j = <span style="color: #6600EE; font-weight: bold">0</span>; j &lt; n - i - <span style="color: #6600EE; font-weight: bold">1</span>; j++)
        <span style="color: #008800; font-weight: bold">if</span> (array[j] &gt; array[j + <span style="color: #6600EE; font-weight: bold">1</span>])
        &lbrace;
            <span style="color: #333399; font-weight: bold">var</span> temp = array[j];
            array[j] = array[j + <span style="color: #6600EE; font-weight: bold">1</span>];
            array[j + <span style="color: #6600EE; font-weight: bold">1</span>] = temp;
        &rbrace;
    <span style="color: #008800; font-weight: bold">return</span> array;
