<div class="container">
    <div class="form-group">
        <label>Длина массива</label>
        <input [(ngModel)] = "arrayLength"/>
    </div>
    <div class="form-group">
        <button class="btn btn-default" (click)="getBenchmark(arrayLength)">Отправить</button>
    </div>
    <div class="container" >
        <div>Получено от сервера:</div>
        <div>Имя: {{benchmark.sortName}}</div>
        <div>Возраст: {{benchmark.sortingTime}}</div>
    </div>
</div>
